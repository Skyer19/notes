site_name: My notes # 左上角标题
site_url: null
site_description: null
site_author: author
# repo_name: 'GitHub'
# repo_url: https://github.com/Skyer19/notes
# edit_uri
docs_dir: 'docs'
copyright: "Copyright &copy; 2024"

theme:
  name: 'material'
  # logo:
    # icon: 'cloud'
  # favicon: 'assets/images/favicon.ico'
  language: 'en'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.path


# Customization
extra:

  search:
    language: 'en'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Extensions
markdown_extensions:
  - admonition                                      # 注解块支持
  - pymdownx.arithmatex                             # 数学公式的TeX语法支持
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:                                 # 表情支持
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:                              # 任务清单支持
      custom_checkbox: true
  - pymdownx.tilde
  - meta                                            # 元数据支持


nav:
    - Home: 'index.md'
    - Course:
      - Principle of Distributed Ledgers:
        - 'Lecture 1': ./PDL/lecture1.md
        - 'Lecture 2': ./PDL/lecture2.md
    - Project:
        - '404': ./404.md
    - Quant:
        - 'Quant': ./Quant/quant.md
    - Finance:
        - '基本金融知识': ./Finance/1-基本金融知识.md
        - '金融工具': ./Finance/2-金融工具.md
        - '金融分析': ./Finance/3-金融分析.md
        - '金融市场参与者': ./Finance/4-金融市场参与者.md
    - About: 'about.md'





