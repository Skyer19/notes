site_name: My notes
site_url: null
site_description: null
site_author: author
# repo_name: 'GitHub'
# repo_url: https://github.com/Skyer19/library
# edit_uri
docs_dir: 'docs'
copyright: "Copyright &copy; 2024"

theme:
  name: 'material'
  # logo:
    # icon: 'cloud'
  # favicon: 'assets/images/favicon.ico'
  language: 'en'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'

feature:
  - navigation.tabs # 使用Tab来进行分类
  # tabs: false


# Customization
extra:

  search:
    language: 'en'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

# Extensions
markdown_extensions:
  - admonition                                      # 注解块支持
  - pymdownx.arithmatex                             # 数学公式的TeX语法支持
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:                                     # 表情支持
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:                              # 任务清单支持
      custom_checkbox: true
  - pymdownx.tilde
  - meta                                                            # 元数据支持


nav:
    - Home: 'index.md'
    - Principle of Distributed Ledgers:
      - 'Lecture 1': ./PDL/lecture1.md
      - 'Lecture 2': ./PDL/lecture2.md
    # - User Guide:
    #   - 'Writing your docs': 'writing-your-docs.md'
    #   - 'Styling your docs': 'styling-your-docs.md'
    - About: 'about.md'





